                "–∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—è", "–∞–≤—Ç–æ—Ä–∏–∑–∞—Ü–∏—è", "—Å–µ—Å—Å–∏—è", "–∫—É–∫–∏", "—Ç–æ–∫–µ–Ω", "–º–∏–¥–ª–≤–∞—Ä", "—Ä–æ—É—Ç–µ—Ä", "—Ä–µ–¥–∏—Ä–µ–∫—Ç", "–¥–µ–ø–ª–æ–π", "—Ä–µ–ª–∏–∑"

                "–ö–æ–¥ —ç—Ç–æ –ø–æ—ç–∑–∏—è –ª–æ–≥–∏–∫–∏",

                "–°–ª–æ–∂–Ω–æ—Å—Ç—å —É–±–∏–≤–∞–µ—Ç –æ–Ω–∞ –≤—ã—Å–∞—Å—ã–≤–∞–µ—Ç –∂–∏–∑–Ω—å –∏–∑ —Ä–∞–∑—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤",
                "–õ—É—á—à–µ —Å–¥–µ–ª–∞—Ç—å –ø–æ—Ç–æ–º —á–µ–º –Ω–∏–∫–æ–≥–¥–∞ –Ω–µ —Å–¥–µ–ª–∞—Ç—å",
                "–†–∞–±–æ—Ç–∞–µ—Ç –Ω–µ —Ç—Ä–æ–≥–∞–π",
                "–ò–∑–º–µ—Ä—è–π –¥–≤–∞–∂–¥—ã —Ä–µ–∂—å –æ–¥–∏–Ω —Ä–∞–∑",
                "–ì–ª–∞–≤–Ω–æ–µ –Ω–µ –∑–Ω–∞—Ç—å –∞ –ø–æ–Ω–∏–º–∞—Ç—å",
                "–£—á–∏—Å—å –∫–∞–∫ –±—É–¥—Ç–æ –±—É–¥–µ—à—å –∂–∏—Ç—å –≤–µ—á–Ω–æ"
            ]
        };

        // DOM Elements
        const textDisplay = document.getElementById('textDisplay');
        const typingInput = document.getElementById('typingInput');
        const timerElement = document.getElementById('timer');
        const dictionaryBtns = document.querySelectorAll('.dictionary-btn');
        const statsArea = document.getElementById('statsArea');
        const restartBtn = document.getElementById('restartBtn');
        const startBtn = document.getElementById('startBtn');
        const wpmStat = document.getElementById('wpmStat');
        const accuracyStat = document.getElementById('accuracyStat');
        const correctStat = document.getElementById('correctStat');
        const incorrectStat = document.getElementById('incorrectStat');
        const themeToggle = document.getElementById('themeToggle');

        // Game variables
        let currentDictionary = 'russian';
        let text = '';
        let currentCharacterIndex = 0;
        let startTime;
        let timer;
        let timeLeft = 60;
        let correctCharacters = 0;
        let incorrectCharacters = 0;
        let isTyping = false;

        // Initialize the game
        function init() {
            // Reset game state
            currentCharacterIndex = 0;
            timeLeft = 60;
            correctCharacters = 0;
            incorrectCharacters = 0;
            isTyping = false;
            
            // Get text from selected dictionary
            text = getTextFromDictionary(dictionaries[currentDictionary]);
            
            // Display text
            renderText();
            
            // Reset UI
            typingInput.value = '';
            typingInput.disabled = false;
            timerElement.textContent = timeLeft;
            
            // Hide/show elements
            startBtn.classList.remove('hidden');
            timerElement.classList.add('hidden');
            textDisplay.classList.add('hidden');
            typingInput.classList.add('hidden');
            statsArea.classList.add('hidden');
            restartBtn.classList.add('hidden');
            
            // Clear any existing timer
            if (timer) {
                clearInterval(timer);
            }
        }

        // Get text from dictionary
        function getTextFromDictionary(dictionary) {
            // For proverbs and quotes, use them as is
            if (currentDictionary === 'russian_proverbs' || currentDictionary === 'quotes') {
                return dictionary.join(' ');
            }
            
            // For word lists, create a random text
            const shuffled = [...dictionary].sort(() => 0.5 - Math.random());
            const words = shuffled.slice(0, 50);
            return words.join(' ');
        }

        // Start the typing test
        function startTest() {
            if (isTyping) return;
            
            isTyping = true;
            startTime = new Date().getTime();
            
            // Show typing area
            timerElement.classList.remove('hidden');
            textDisplay.classList.remove('hidden');
            typingInput.classList.remove('hidden');
            startBtn.classList.add('hidden');
            
            // Focus input
            typingInput.focus();
            
            // Start timer
            timer = setInterval(() => {
                timeLeft--;
                timerElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    endTest();
                }
            }, 1000);
        }

        // Render text with character highlighting
        function renderText() {
            let html = '';
            
            for (let i = 0; i < text.length; i++) {
                let characterClass = '';
                
                if (i < currentCharacterIndex) {
                    // Character is already typed
                    characterClass = 'correct';
                } else if (i === currentCharacterIndex) {
                    // Current character
                    characterClass = 'current';
                }
                
                html += `<span class="character ${characterClass}">${text[i]}</span>`;
            }
            
            textDisplay.innerHTML = html;
            
            // Auto-scroll to current character on mobile
            const currentCharElement = document.querySelector('.character.current');
            if (currentCharElement) {
                currentCharElement.scrollIntoView({
                    behavior: 'smooth',
                    block: 'center',
                    inline: 'center'
                });
            }
        }

        // End the typing test
        function endTest() {
            clearInterval(timer);
            typingInput.disabled = true;
            isTyping = false;
            
            // Calculate stats
            const totalCharacters = correctCharacters + incorrectCharacters;
            const minutes = (60 - timeLeft) / 60;
            const wpm = Math.round((correctCharacters / 5) / minutes) || 0;
            const accuracy = Math.round((correctCharacters / totalCharacters) * 100) || 0;
            
            // Display stats
            wpmStat.textContent = wpm;
            accuracyStat.textContent = accuracy + '%';
            correctStat.textContent = correctCharacters;
            incorrectStat.textContent = incorrectCharacters;
            
            statsArea.classList.remove('hidden');
            restartBtn.classList.remove('hidden');
        }

        // Handle typing input
        function handleInput(e) {
            const inputValue = typingInput.value;
            
            if (inputValue.length === 0) return;
            
            const currentChar = text[currentCharacterIndex];
            
            // Check if current character matches input
            if (inputValue === currentChar) {
                correctCharacters++;
                currentCharacterIndex++;
                typingInput.value = '';
                
                // End test if all characters are completed
                if (currentCharacterIndex === text.length) {
                    endTest();
                    return;
                }
            } else {
                incorrectCharacters++;
                typingInput.value = '';
            }
            
            renderText();
        }

        // Toggle theme
        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                document.documentElement.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                themeToggle.textContent = 'üåô';
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
            }
        }

        // Check for saved theme preference
        function checkSavedTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '‚òÄÔ∏è';
            } else {
                themeToggle.textContent = 'üåô';
            }
        }

        // Event listeners
        typingInput.addEventListener('input', handleInput);
        
        dictionaryBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                dictionaryBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentDictionary = btn.dataset.dictionary;
                init();
            });
        });
        
        startBtn.addEventListener('click', startTest);
        restartBtn.addEventListener('click', init);
        themeToggle.addEventListener('click', toggleTheme);

        // Initialize on load
        checkSavedTheme();
        init();
    </script>
